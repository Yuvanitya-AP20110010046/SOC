<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Customer Details</h1><br>
    <div>
        <form>
            <label>Name :</label><br><br>
            <input type="text" name="name" id="name" placeholder="Enter your name"><br>
            <label>Mobile Number :</label><br><br>
            <input type="text" name="mobile" id="phone" placeholder="Enter your mobile number"><br>
            <label>Date of Birth : </label><br><br>
            <input class="date"type="text" name="dob" id="date" placeholder="Enter your date of birth"><br>
            

            <label>Address :</label><br><br>
            <input type="text" name="address"id="address" placeholder="Enter your address"><br>
            <label>Account Number : </label><br><br>
            <input type="text" name="account" id="account" placeholder="Enter your account number"><br><br>
            
            <input type="submit" name="submit"  id="submitBtn" value="Submit">
        </form>
    </div>
    <script src="process_reservation.js"></script>
</body>
</html>
